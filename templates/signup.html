<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>

   <!-- Bootstrap  -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Jquery  -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <style>
        .cont {
            border: 1px solid black;
            width: 500px;
            position: relative;
            left: 30%;
            top: 40px;
            border-radius: 10px;
        }

        .txt a {
            text-decoration: none;
        }

        #logo {
            font-family: 'Lumanosimo', cursive;
        }
    </style>
    <nav class="navbar navbar-expand-sm" style="background-color: #003fc8;">
        <div class="container-fluid">
            <a id="logo" class="navbar-brand text-white  me-auto" href="">SULearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" style="margin-right:10px;">
                        <img src="https://www.w3schools.com/bootstrap5/img_avatar1.png" alt="Avatar Logo"
                            style="width:40px;" class="rounded-pill">
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('home')}}" class="btn btn-success text-white">Home</a>
                    </li>
                </ul>

            </div>

        </div>

    </nav>
    <div class="container">
        <form class="cont p-5" action="/account" method="POST">
            {% with a = get_flashed_messages(with_categories=true) %}
            {% if a %}
            {% for b,c in a %}
            <div class="alert alert-{{b}}">{{c}}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div>
                <h2 class="text-center ">Signup Page</h2>
            </div>

            <div class="form-group mt-4">
                <label>Username</label>
                <input class="form-control" type="text" name="uname" required autocomplete="off">
            </div>

            <div class="form-group mt-4">
                <label>Email</label>
                <input class="form-control" type="email" name="mail" required autocomplete="off">
            </div>

            <div class="form-group mt-4">
                <label>Contact</label>
                <input class="form-control" type="tel" name="contact" required autocomplete="off">
            </div>

            <div class="form-group mt-4">
                <label>Password</label>
                <input class="form-control" type="password" name="password" required autocomplete="off">
            </div>

            <div class="form-group text-center mt-5">
                <input class="btn btn-success" type="submit" value="Creat account">
            </div>

            <div class="txt text-center mt-3">
                <a href="{{url_for('home')}}">Back to login</a>
            </div>

        </form>

    </div>

</body>

</html>
